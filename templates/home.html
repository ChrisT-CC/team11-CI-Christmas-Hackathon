{% extends "base.html" %}
{% block content %}

<!-- Landing page section -->
<section class="main-content">
   <div class="row">
      <div class="col s12 m6 offset-m5 home-content">
         <div class="row">
            <!-- App title - can be removed if similar with logo -->
            <div class="col s12">
               <h1 class="center-align">Wishing tree</h1>
            </div>
            <!-- App description -->
            <div class="col s12">
               <h2 class="center-align">Send and receive love!</h2>
            </div>
            <!-- App explanations -->
            <div class="col s12">
               <p>Wishing tree app is an advent wishing calendar.
                  You and your friends can write and send wishes to each
                  other for every day until Christmas wherever you are.</p>
            </div>
            <div class="col s12 center-align">
               <a class="waves-effect waves-light btn" href="{{ url_for('login') }}">Login</a>
            </div>
         </div>
      </div>
   </div>
</section>

{% endblock %}
