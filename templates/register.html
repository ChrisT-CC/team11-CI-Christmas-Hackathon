{% extends "base.html" %}
{% block content %}

    <section>
        <div class="row">
            <div class="col s12 center-align">
                <h2 class="text-center heading mt-utility-x4">Register</h2>
            </div>
        </div>
        <div class="row">
            <form class="col s12 m8 offset-m2 user-form" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel login-card">
                    <!--Username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" minlength="5" maxlength="10"
                                pattern="^[a-zA-Z0-9!?]{5,10}$" type="text" class="validate" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Please enter a username which is 5 to 10 characters long')" />
                            <label for="username" class="input-label">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-at prefix"></i>
                          <input id="email" type="email" name="email" class="validate"  required
                            oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Please enter a valid email')"/>
                          <label for="email" class="input-label">Email</label>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="10"
                                pattern="^[a-zA-Z0-9!?]{5,10}$" class="validate" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Please enter password which is 5 to 10 characters long')">
                            <label for="password" class="input-label">Password</label>
                        </div>
                    </div>
                    <!--Repeat Password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password_2" name="password_2" type="password" minlength="5" maxlength="10"
                                pattern="^[a-zA-Z0-9!?]{5,10}$" class="validate" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Please repeat your password')">
                            <label for="password_2" class="input-label">Repeat Password</label>
                        </div>
                    </div>
                    <!--select a group-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-users prefix"></i>
                            <select id="group_name" name="group_name" class="validate" required>
                                <option value="" disabled selected>Select your Group</option>
                                {% for group in groups %}
                                    <option value="{{ group.group_name}}">{{ group.group_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="group_name" class="input-label">Select your group</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <a href="{{ url_for('add_group') }}">Create a new group</a>
                        </div>
                    </div>
                    <!--Register Button-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large submit-btn text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col s12 login-link">
                            <p>Already Registered? </p>
                            <a href="{{ url_for('login') }}" class="product-details">Log-in Here</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock%}
