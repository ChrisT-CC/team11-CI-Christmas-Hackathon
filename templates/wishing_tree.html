{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col s12 center-align mt-utility-x4 mb-utility-x4">
      <h2 class="heading mt-utility-x4 custom-font">Welcome to the wishing tree</h2>
    </div>
  </div>

  {% if wishes %}
    <div class="row mb-utility-x4">
      {% for wish in wishes %}
      <div class="col s12 m6 l4 xl3 mb-utility-x4">
        <div class="card">
          <div class="card-content">
            <h4 class="card-title wish-message">{{wish.message}}</h4>
            <p class="custom-font">From: {{wish.username_from}}</p>
          </div>
        </div>
      </div>
      {% else %}
      <!--If no wishes-->
      <div class="col s12 center-align mt-utility-x4 mb-utility-x4">
        <h3>You have no wishes yet!</h3>
      </div>
      {% endfor %}
    </div>
  {% endif %}

{% endblock %}
